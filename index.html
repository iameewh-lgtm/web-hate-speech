<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hate Speech Detector</title>
    <style>
        body { background-color: #000; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { text-align: center; width: 90%; max-width: 400px; }
        h1 { color: #888; font-size: 24px; margin-bottom: 5px; }
        p { color: #555; font-size: 14px; margin-bottom: 30px; }
        input { width: 100%; padding: 15px; background: #111; border: 1px solid #333; color: #fff; border-radius: 8px; outline: none; box-sizing: border-box; }
        button { width: 100%; padding: 15px; margin-top: 15px; background: #222; color: #fff; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        button:hover { background: #333; }
        #result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>iameewh.art</h1>
        <p>Hệ thống phát hiện ngôn từ độc hại (Teencode Supported)</p>
        
        <input type="text" id="inp" placeholder="Nhập thử: cdmm, c.o.n.m.e...">
        <button onclick="check()" id="btn">ĐANG XỬ LÝ...</button>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('btn').innerText = "PHÂN TÍCH";
        
        async function check() {
            const txt = document.getElementById('inp').value;
            const btn = document.getElementById('btn');
            const res = document.getElementById('result');

            if(!txt) return;

            btn.innerText = "Đang check..."; btn.disabled = true; res.innerHTML = "";

            try {
                // Gọi về chính server Vercel này
                const req = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ inputs: txt })
                });
                
                const data = await req.json();
                const score = data[0];

                if (score.label === 'LABEL_2') res.innerHTML = `<span style="color:red">⛔ THÙ GHÉT (${(score.score*100).toFixed(0)}%)</span>`;
                else if (score.label === 'LABEL_1') res.innerHTML = `<span style="color:orange">⚠️ XÚC PHẠM (${(score.score*100).toFixed(0)}%)</span>`;
                else res.innerHTML = `<span style="color:green">✅ AN TOÀN</span>`;

            } catch (e) {
                res.innerHTML = "Lỗi hệ thống: " + e.message;
            }
            btn.innerText = "PHÂN TÍCH"; btn.disabled = false;
        }
    </script>
</body>
</html>
