<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Filter | iameewh.art</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --card: #121212; --text: #ededed; --sub: #a1a1aa; --accent: #3b82f6; --border: #27272a; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        .container { width: 100%; max-width: 550px; }
        h1 { font-weight: 700; text-align: center; margin: 0 0 10px 0; letter-spacing: -1px; }
        h1 span { color: var(--accent); }
        .subtitle { text-align: center; color: var(--sub); font-weight: 300; margin-bottom: 40px; }
        .card { background: var(--card); padding: 30px; border-radius: 16px; border: 1px solid var(--border); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        textarea { width: 100%; background: #000; border: 1px solid var(--border); color: white; padding: 15px; border-radius: 8px; font-family: inherit; font-size: 1rem; resize: none; box-sizing: border-box; outline: none; transition: 0.3s; }
        textarea:focus { border-color: var(--accent); }
        button { width: 100%; margin-top: 20px; padding: 14px; background: var(--text); color: black; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; transition: 0.2s; }
        button:hover { opacity: 0.9; }
        button:disabled { background: var(--sub); cursor: wait; }
        
        .result-box { margin-top: 25px; padding-top: 25px; border-top: 1px solid var(--border); display: none; animation: fadeIn 0.5s; }
        .badge { padding: 6px 12px; border-radius: 20px; font-size: 0.85rem; font-weight: 700; display: inline-block; }
        .clean { background: rgba(34, 197, 94, 0.15); color: #22c55e; border: 1px solid #22c55e; }
        .offensive { background: rgba(245, 158, 11, 0.15); color: #f59e0b; border: 1px solid #f59e0b; }
        .hate { background: rgba(239, 68, 68, 0.15); color: #ef4444; border: 1px solid #ef4444; }
        .bar-bg { background: #333; height: 6px; border-radius: 3px; margin-top: 15px; overflow: hidden; }
        .bar { height: 100%; transition: width 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        footer { margin-top: 40px; color: #444; font-size: 0.8rem; text-align: center; }
    </style>
</head>
<body>
<div class="container">
    <h1>iameewh<span>.art</span></h1>
    <p class="subtitle">Vietnamese Hate Speech Detection</p>
    
    <div class="card">
        <label style="display:block; margin-bottom:10px; color:var(--sub); font-weight:600">Nhập bình luận:</label>
        <textarea id="inp" rows="4" placeholder="Ví dụ: Cảm ơn bạn rất nhiều..."></textarea>
        <button id="btn" onclick="runAI()">PHÂN TÍCH</button>
        
        <div class="result-box" id="res">
            <div style="display:flex; justify-content:space-between; align-items:center">
                <span id="lbl" class="badge clean">CLEAN</span>
                <span id="score" style="color:var(--sub); font-size:0.9rem">99%</span>
            </div>
            <div class="bar-bg"><div class="bar" id="bar"></div></div>
            <p id="desc" style="font-size:0.85rem; color:#666; margin-top:15px; font-style:italic"></p>
        </div>
    </div>
    <footer>&copy; 2025 iameewh.art Project</footer>
</div>

<script>
    const CFG = { 
        URL: "https://api-inference.huggingface.co/models/iameewh/vihsd-hate-speech-pro",
        TOKEN: "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" 
    };

    async function runAI() {
        const txt = document.getElementById('inp').value.trim();
        const btn = document.getElementById('btn');
        const res = document.getElementById('res');
        
        if(!txt) return alert("Vui lòng nhập nội dung!");
        
        btn.innerText = "ĐANG XỬ LÝ..."; btn.disabled = true; res.style.display = 'none';

        try {
            const req = await fetch(CFG.URL, {
                method: "POST", headers: { "Authorization": `Bearer ${CFG.TOKEN}`, "Content-Type": "application/json" },
                body: JSON.stringify({ inputs: txt })
            });
            const data = await req.json();

            if (data.error && data.error.includes("loading")) {
                alert("Model đang khởi động lại (Cold Start). Vui lòng đợi 20 giây rồi thử lại!");
                reset(); return;
            }

            // Xử lý kết quả
            let preds = data[0];
            preds.sort((a,b) => b.score - a.score);
            const top = preds[0];
            
            // Mapping kết quả
            const map = {
                "LABEL_0": { t: "✅ AN TOÀN", c: "clean", hex: "#22c55e", d: "Nội dung lành mạnh." },
                "LABEL_1": { t: "⚠️ XÚC PHẠM", c: "offensive", hex: "#f59e0b", d: "Có từ ngữ thô tục/công kích." },
                "LABEL_2": { t: "⛔ THÙ GHÉT", c: "hate", hex: "#ef4444", d: "Nội dung thù hằn/kích động." }
            };
            const rs = map[top.label] || map["LABEL_1"];

            document.getElementById('lbl').innerText = rs.t;
            document.getElementById('lbl').className = "badge " + rs.c;
            document.getElementById('score').innerText = (top.score*100).toFixed(1) + "%";
            document.getElementById('desc').innerText = rs.d;
            document.getElementById('bar').style.width = (top.score*100) + "%";
            document.getElementById('bar').style.background = rs.hex;
            res.style.display = 'block';

        } catch (e) { alert("Lỗi kết nối API!"); console.error(e); }
        reset();
    }
    function reset() { document.getElementById('btn').innerText = "PHÂN TÍCH"; document.getElementById('btn').disabled = false; }
</script>
</body>
</html>
