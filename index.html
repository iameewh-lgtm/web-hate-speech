<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hate Speech Detector</title>
    <style>
        body { background-color: #0a0a0a; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: #111; padding: 40px; border-radius: 16px; border: 1px solid #333; width: 100%; max-width: 400px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        textarea { width: 100%; background: #000; color: #fff; border: 1px solid #333; padding: 15px; border-radius: 8px; box-sizing: border-box; font-size: 16px; resize: none; outline: none; margin-bottom: 20px; }
        textarea:focus { border-color: #3b82f6; }
        button { width: 100%; padding: 14px; background: #fff; color: #000; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.2s; }
        button:hover { background: #e5e5e5; }
        button:disabled { background: #555; cursor: wait; }
        .result { margin-top: 20px; display: none; padding-top: 20px; border-top: 1px solid #333; }
        .badge { display: inline-block; padding: 6px 12px; border-radius: 20px; font-weight: bold; font-size: 14px; text-transform: uppercase; }
        .safe { background: rgba(34, 197, 94, 0.2); color: #4ade80; border: 1px solid #4ade80; }
        .toxic { background: rgba(248, 113, 113, 0.2); color: #f87171; border: 1px solid #f87171; }
    </style>
</head>
<body>

<div class="box">
    <h2 style="margin-top:0">iameewh.art</h2>
    <p style="color:#666; font-size: 14px; margin-bottom: 20px;">H·ªá th·ªëng ph√°t hi·ªán ng√¥n t·ª´ ƒë·ªôc h·∫°i</p>
    
    <textarea id="inp" rows="3" placeholder="Nh·∫≠p n·ªôi dung..."></textarea>
    <button id="btn" onclick="check()">PH√ÇN T√çCH</button>
    
    <div class="result" id="res">
        <span id="lbl" class="badge">...</span>
        <p id="score" style="color:#888; margin-top:10px; font-size:13px"></p>
    </div>
</div>

<script>
    async function check() {
        const txt = document.getElementById('inp').value.trim();
        const btn = document.getElementById('btn');
        const res = document.getElementById('res');
        
        if (!txt) return alert("Vui l√≤ng nh·∫≠p n·ªôi dung!");
        
        btn.innerText = "ƒêANG X·ª¨ L√ù..."; btn.disabled = true; res.style.display = 'none';

        try {
            // G·ªçi v√†o Server n·ªôi b·ªô (api/chat.js)
            const response = await fetch("/api/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ inputs: txt })
            });

            const data = await response.json();

            // X·ª≠ l√Ω c√°c tr∆∞·ªùng h·ª£p l·ªói
            if (data.error) {
                if (JSON.stringify(data).includes("loading")) {
                    alert("üí§ Model ƒëang kh·ªüi ƒë·ªông. ƒê·ª£i 20s r·ªìi b·∫•m l·∫°i nh√©!");
                } else {
                    alert("‚ùå L·ªói: " + JSON.stringify(data.error));
                }
                reset(); return;
            }

            // X·ª≠ l√Ω k·∫øt qu·∫£
            const items = Array.isArray(data) ? (Array.isArray(data[0]) ? data[0] : data) : [data];
            items.sort((a, b) => b.score - a.score);
            const top = items[0];

            // Hi·ªÉn th·ªã
            const lbl = document.getElementById('lbl');
            const map = {
                "LABEL_0": { t: "‚úÖ S·∫†CH (CLEAN)", c: "safe" },
                "LABEL_1": { t: "‚ö†Ô∏è X√öC PH·∫†M", c: "toxic" },
                "LABEL_2": { t: "‚õî TH√ô GH√âT", c: "toxic" }
            };
            const info = map[top.label] || map["LABEL_1"];
            
            lbl.innerText = info.t;
            lbl.className = "badge " + info.c;
            document.getElementById('score').innerText = `ƒê·ªô tin c·∫≠y: ${(top.score * 100).toFixed(1)}%`;
            res.style.display = 'block';

        } catch (e) {
            alert("L·ªói h·ªá th·ªëng! H√£y th·ª≠ l·∫°i.");
            console.error(e);
        }
        reset();
    }

    function reset() {
        document.getElementById('btn').innerText = "PH√ÇN T√çCH";
        document.getElementById('btn').disabled = false;
    }
</script>

</body>
</html>
