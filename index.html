<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hate Speech Check</title>
    <style>
        body { background-color: #000; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { text-align: center; width: 90%; max-width: 400px; }
        input { width: 100%; padding: 15px; background: #111; border: 1px solid #333; color: #fff; border-radius: 8px; margin-bottom: 10px; }
        button { width: 100%; padding: 15px; background: #222; color: #fff; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        button:hover { background: #333; }
        #result { margin-top: 20px; font-weight: bold; min-height: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h3>CHECK HATE SPEECH (Fix Lỗi)</h3>
        <input type="text" id="inp" placeholder="Nhập: cdmm, c.o.n.m.e...">
        <button onclick="check()" id="btn">PHÂN TÍCH</button>
        <div id="result"></div>
    </div>

    <script>
        async function check() {
            const txt = document.getElementById('inp').value;
            const res = document.getElementById('result');
            const btn = document.getElementById('btn');

            if(!txt) return;
            
            btn.innerText = "Đang xử lý..."; btn.disabled = true; res.innerText = "";

            try {
                // Gọi vào file .mjs mới
                const req = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ inputs: txt })
                });

                if (!req.ok) throw new Error(`Lỗi Server: ${req.status}`);

                const data = await req.json();
                
                // Kiểm tra kỹ dữ liệu trước khi dùng để không bị lỗi "undefined"
                if (data.error) throw new Error(data.error);
                if (!Array.isArray(data) || !data[0]) throw new Error("API trả về dữ liệu rỗng!");

                const score = data[0];
                const label = score.label;

                if (label === 'LABEL_2') res.innerHTML = `<span style="color:red">⛔ THÙ GHÉT</span>`;
                else if (label === 'LABEL_1') res.innerHTML = `<span style="color:orange">⚠️ XÚC PHẠM</span>`;
                else res.innerHTML = `<span style="color:green">✅ AN TOÀN</span>`;

            } catch (e) {
                res.innerHTML = `<span style="color:yellow">Lỗi: ${e.message}</span>`;
            }
            btn.innerText = "PHÂN TÍCH"; btn.disabled = false;
        }
    </script>
</body>
</html>
