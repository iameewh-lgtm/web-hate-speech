<!DOCTYPE html>
<html lang="vi">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Filter | iameewh.art</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- GIAO DI·ªÜN DARK MODE X·ªäN --- */
        :root { --bg: #050505; --card: #121212; --text: #ededed; --sub: #a1a1aa; --accent: #3b82f6; --border: #27272a; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        .container { width: 100%; max-width: 550px; }

        .card { background: var(--card); padding: 30px; border-radius: 16px; border: 1px solid var(--border); box-shadow: 0 20px 50px rgba(0,0,0,0.6); }
        textarea { width: 100%; background: #000; border: 1px solid var(--border); color: white; padding: 15px; border-radius: 8px; font-family: inherit; font-size: 1rem; resize: none; box-sizing: border-box; outline: none; transition: 0.3s; }
        textarea:focus { border-color: var(--accent); box-shadow: 0 0 0 2px rgba(59,130,246,0.2); }
        button { width: 100%; margin-top: 20px; padding: 14px; background: var(--text); color: black; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; transition: 0.2s; font-size: 1rem; }
        button:hover { opacity: 0.9; transform: translateY(-1px); }
        button:disabled { background: var(--sub); cursor: not-allowed; opacity: 0.7; }
        .result-box { margin-top: 25px; padding-top: 25px; border-top: 1px solid var(--border); display: none; animation: fadeIn 0.5s ease-out; }
        .status-row { display: flex; justify-content: space-between; align-items: center; }

        .bar-bg { background: #333; height: 6px; border-radius: 3px; margin-top: 15px; overflow: hidden; }
        .bar { height: 100%; transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        footer { margin-top: 40px; color: #444; font-size: 0.8rem; text-align: center; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <h1>iameewh<span>.art</span></h1>
    <p class="subtitle">Vietnamese Hate Speech Detection</p>
    
    <div class="card">
        <label style="display:block; margin-bottom:10px; color:var(--sub); font-weight:600">Nh·∫≠p b√¨nh lu·∫≠n:</label>
        <textarea id="inp" rows="4" placeholder="Nh·∫≠p th·ª≠: 'C·∫£m ∆°n shop' ho·∫∑c m·ªôt c√¢u toxic..."></textarea>
        
        <button id="btn" onclick="runAI()">PH√ÇN T√çCH</button>
        
        <div class="result-box" id="res">
            <div class="status-row">
                <span id="lbl" class="badge clean">CLEAN</span>
                <span id="score" style="color:var(--sub); font-size:0.9rem">99%</span>
            </div>
            <div class="bar-bg"><div class="bar" id="bar"></div></div>
            <p id="desc" style="font-size:0.85rem; color:#888; margin-top:15px; font-style:italic"></p>
        </div>
    </div>
    
    <footer>&copy; 2025 iameewh Project. Powered by PhoBERT & Hugging Face.</footer>
</div>

<script>
    // --- C·∫§U H√åNH (D√πng Proxy c√¥ng c·ªông ƒë·ªÉ v∆∞·ª£t l·ªói CORS) ---
    const CONFIG = { 
        // S·ª≠ d·ª•ng corsproxy.io ƒë·ªÉ l√†m trung gian
        PROXY_URL: "https://corsproxy.io/?",
        TARGET_URL: "https://api-inference.huggingface.co/models/iameewh/vihsd-hate-speech-pro",
        
        // üëáüëáüëá D√ÅN TOKEN M·ªöI (WRITE) V√ÄO ƒê√ÇY (Token c≈© ch·∫øt r·ªìi) üëáüëáüëá
        TOKEN: "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" 
    };

    async function runAI() {
        const txt = document.getElementById('inp').value.trim();
        const btn = document.getElementById('btn');
        const res = document.getElementById('res');
        
        if(!txt) return alert("Vui l√≤ng nh·∫≠p n·ªôi dung!");
        
        // Hi·ªáu ·ª©ng Loading
        btn.innerText = "‚è≥ ƒêANG K·∫æT N·ªêI..."; 
        btn.disabled = true; 
        res.style.display = 'none';

        try {
            // G·ªçi qua Proxy
            const finalUrl = CONFIG.PROXY_URL + encodeURIComponent(CONFIG.TARGET_URL);
            
            const response = await fetch(finalUrl, {
                method: "POST",
                headers: { 
                    "Authorization": `Bearer ${CONFIG.TOKEN}`, 
                    "Content-Type": "application/json" 
                },
                body: JSON.stringify({ inputs: txt })
            });

            // --- X·ª¨ L√ù L·ªñI ---
            if (!response.ok) {
                const errText = await response.text();
                const errData = isValidJSON(errText) ? JSON.parse(errText) : {};
                console.error("L·ªói:", response.status, errText);

                if (response.status === 503 || JSON.stringify(errText).includes("loading")) {
                    const time = Math.ceil(errData.estimated_time || 20);
                    alert(`üí§ Model ƒëang kh·ªüi ƒë·ªông l·∫°i (Cold Boot).\nVui l√≤ng ƒë·ª£i ${time} gi√¢y r·ªìi b·∫•m l·∫°i!`);
                } 
                else if (response.status === 401 || response.status === 403) {
                    alert("‚õî L·ªói Token!\nToken c·ªßa b·∫°n b·ªã sai ho·∫∑c ƒë√£ b·ªã kh√≥a. H√£y t·∫°o Token m·ªõi (Write) tr√™n Hugging Face.");
                }
                else {
                    alert(`‚ö†Ô∏è L·ªói HTTP: ${response.status}. M·ªü Console (F12) ƒë·ªÉ xem chi ti·∫øt.`);
                }
                reset(); return;
            }

            // --- X·ª¨ L√ù K·∫æT QU·∫¢ TH√ÄNH C√îNG ---
            const data = await response.json();
            
            // X·ª≠ l√Ω m·∫£ng k·∫øt qu·∫£
            let preds = Array.isArray(data) ? (Array.isArray(data[0]) ? data[0] : data) : [data]; 
            preds.sort((a,b) => (b.score||0) - (a.score||0)); 
            const top = preds[0];
            
            // Map nh√£n
            const map = {
                "LABEL_0": { t: "‚úÖ AN TO√ÄN", c: "clean", hex: "#22c55e", d: "N·ªôi dung t√≠ch c·ª±c/trung t√≠nh." },
                "LABEL_1": { t: "‚ö†Ô∏è X√öC PH·∫†M", c: "offensive", hex: "#f59e0b", d: "Ch·ª©a t·ª´ ng·ªØ th√¥ t·ª•c ho·∫∑c c√¥ng k√≠ch." },
                "LABEL_2": { t: "‚õî TH√ô GH√âT", c: "hate", hex: "#ef4444", d: "N·ªôi dung ƒë·ªôc h·∫°i, k√≠ch ƒë·ªông th√π h·∫±n." }
            };
            
            const rs = map[top.label] || map["LABEL_1"];

            // Hi·ªÉn th·ªã
            document.getElementById('lbl').innerText = rs.t;
            document.getElementById('lbl').className = "badge " + rs.c;
            document.getElementById('score').innerText = ((top.score||0)*100).toFixed(1) + "%";
            document.getElementById('desc').innerText = rs.d;
            
            const bar = document.getElementById('bar');
            bar.style.width = ((top.score||0)*100) + "%";
            bar.style.background = rs.hex;
            
            res.style.display = 'block';

        } catch (e) { 
            console.error(e);
            alert("‚ùå L·ªói k·∫øt n·ªëi!\nH√£y th·ª≠ l·∫°i, n·∫øu v·∫´n l·ªói h√£y ki·ªÉm tra l·∫°i Token.");
        }
        
        reset();
    }
    
    function reset() { 
        document.getElementById('btn').innerText = "PH√ÇN T√çCH"; 
        document.getElementById('btn').disabled = false; 
    }
    
    function isValidJSON(text) {
        try { JSON.parse(text); return true; } catch { return false; }
    }
</script>

</body>
</html>
