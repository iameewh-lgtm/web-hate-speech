<!DOCTYPE html>
<html lang="vi">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Filter | iameewh.art</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- GIAO DI·ªÜN DARK MODE --- */
        :root {

            --accent: #3b82f6; --border: #27272a;

        body {

            font-family: 'Inter', sans-serif; 
            display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            min-height: 100vh; margin: 0; padding: 20px; 
            box-sizing: border-box; 
        }
        .container { width: 100%; max-width: 550px; }
        
        /* Typography */
        h1 { font-weight: 700; text-align: center; margin: 0; letter-spacing: -1px; font-size: 2rem; }
        h1 span { color: var(--accent); }
        .subtitle { text-align: center; color: var(--sub); font-weight: 300; margin-top: 10px; margin-bottom: 40px; }
        
        /* Card */
        .card {

            border-radius: 16px; border: 1px solid var(--border); 
            box-shadow: 0 20px 50px rgba(0,0,0,0.6); 
        }
        
        /* Input */
        textarea {

            color: white; padding: 15px; border-radius: 8px; 
            font-family: inherit; font-size: 1rem; resize: none; 
            box-sizing: border-box; outline: none; transition: 0.3s; 
        }
        textarea:focus { border-color: var(--accent); box-shadow: 0 0 0 2px rgba(59,130,246,0.2); }
        
        /* Button */
        button { 
            width: 100%; margin-top: 20px; padding: 14px; 
            background: var(--text); color: black; border: none; 
            border-radius: 8px; font-weight: 700; cursor: pointer; 
            transition: 0.2s; font-size: 1rem;
        }
        button:hover { opacity: 0.9; transform: translateY(-1px); }
        button:active { transform: translateY(0); }
        button:disabled { background: var(--sub); cursor: not-allowed; opacity: 0.7; }
        
        /* Result Area */
        .result-box { 
            margin-top: 25px; padding-top: 25px; 
            border-top: 1px solid var(--border); 
            display: none; animation: fadeIn 0.5s ease-out; 
        }
        .status-row { display: flex; justify-content: space-between; align-items: center; }
        .badge { padding: 6px 12px; border-radius: 20px; font-size: 0.85rem; font-weight: 700; display: inline-block; text-transform: uppercase; }
        
        /* Colors */
        .clean { background: rgba(34, 197, 94, 0.15); color: #22c55e; border: 1px solid #22c55e; }
        .offensive { background: rgba(245, 158, 11, 0.15); color: #f59e0b; border: 1px solid #f59e0b; }
        .hate { background: rgba(239, 68, 68, 0.15); color: #ef4444; border: 1px solid #ef4444; }
        
        /* Progress Bar */
        .bar-bg { background: #333; height: 6px; border-radius: 3px; margin-top: 15px; overflow: hidden; }
        .bar { height: 100%; transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        
        footer { margin-top: 40px; color: #444; font-size: 0.8rem; text-align: center; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <h1>iameewh<span>.art</span></h1>
    <p class="subtitle">Vietnamese Hate Speech Detection</p>
    
    <div class="card">
        <label style="display:block; margin-bottom:10px; color:var(--sub); font-weight:600">Nh·∫≠p b√¨nh lu·∫≠n:</label>
        <textarea id="inp" rows="4" placeholder="Nh·∫≠p th·ª≠: 'C·∫£m ∆°n shop' ho·∫∑c m·ªôt c√¢u toxic..."></textarea>
        
        <button id="btn" onclick="runAI()">PH√ÇN T√çCH</button>

            </div>
            <div class="bar-bg"><div class="bar" id="bar"></div></div>
            <p id="desc" style="font-size:0.85rem; color:#888; margin-top:15px; font-style:italic"></p>
        </div>
    </div>
    
    <footer>&copy; 2025 iameewh Project. Powered by PhoBERT & Hugging Face.</footer>
</div>

<script>
    // --- C·∫§U H√åNH (ƒê√£ ƒëi·ªÅn s·∫µn cho b·∫°n) ---
    const CFG = { 
        // Endpoint ch√≠nh x√°c t·ªõi model c·ªßa b·∫°n
        URL: "https://api-inference.huggingface.co/models/iameewh/vihsd-hate-speech-pro",
        // Token c·ªßa b·∫°n
        TOKEN: "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" 
    };

    async function runAI() {
        const txt = document.getElementById('inp').value.trim();
        const btn = document.getElementById('btn');
        const res = document.getElementById('res');
        
        if(!txt) return alert("Vui l√≤ng nh·∫≠p n·ªôi dung!");
        
        // Hi·ªáu ·ª©ng Loading
        btn.innerText = "‚è≥ ƒêANG K·∫æT N·ªêI SERVER..."; 
        btn.disabled = true; 
        res.style.display = 'none';

        try {
            const response = await fetch(CFG.URL, {
                method: "POST",
                headers: { 
                    "Authorization": `Bearer ${CFG.TOKEN}`, 
                    "Content-Type": "application/json" 
                },
                body: JSON.stringify({ inputs: txt })
            });

            // --- B·∫ÆT L·ªñI TH√îNG MINH ---
            if (!response.ok) {
                const errData = await response.json();
                console.error("L·ªói API:", errData);

                // L·ªói 503: Model ƒëang kh·ªüi ƒë·ªông (Cold Boot)
                if (response.status === 503 || (errData.error && errData.error.includes("loading"))) {
                    const time = Math.ceil(errData.estimated_time || 20);
                    alert(`üí§ Model ƒëang kh·ªüi ƒë·ªông l·∫°i (do l√¢u kh√¥ng d√πng).\nVui l√≤ng ƒë·ª£i ${time} gi√¢y r·ªìi b·∫•m l·∫°i n√∫t nh√©!`);
                } 
                // L·ªói 401/403: Ch∆∞a b·∫≠t Public ho·∫∑c sai Token
                else if (response.status === 401 || response.status === 403) {
                    alert("‚õî L·ªói Quy·ªÅn Truy C·∫≠p!\nB·∫°n ch∆∞a chuy·ªÉn Model sang ch·∫ø ƒë·ªô PUBLIC tr√™n Hugging Face.\nH√£y v√†o Settings c·ªßa Model -> Ch·ªçn 'Public' r·ªìi th·ª≠ l·∫°i.");
                } 
                else {
                    alert(`‚ö†Ô∏è L·ªói kh√¥ng x√°c ƒë·ªãnh (${response.status}). Xem Console ƒë·ªÉ bi·∫øt chi ti·∫øt.`);
                }

            }

            // --- X·ª¨ L√ù K·∫æT QU·∫¢ TH√ÄNH C√îNG ---
            const data = await response.json();
            
            // L·∫•y k·∫øt qu·∫£ ƒëi·ªÉm cao nh·∫•t
            let preds = data[0]; // M·∫£ng ch·ª©a c√°c nh√£n
            preds.sort((a,b) => b.score - a.score); // S·∫Øp x·∫øp gi·∫£m d·∫ßn
            const top = preds[0];
            
            // Mapping hi·ªÉn th·ªã ti·∫øng Vi·ªát
            const map = {
                "LABEL_0": { t: "‚úÖ AN TO√ÄN", c: "clean", hex: "#22c55e", d: "N·ªôi dung t√≠ch c·ª±c ho·∫∑c trung t√≠nh, kh√¥ng vi ph·∫°m." },
                "LABEL_1": { t: "‚ö†Ô∏è X√öC PH·∫†M", c: "offensive", hex: "#f59e0b", d: "Ch·ª©a t·ª´ ng·ªØ th√¥ t·ª•c, c√¥ng k√≠ch nh·∫π ho·∫∑c teencode x·∫•u." },
                "LABEL_2": { t: "‚õî TH√ô GH√âT", c: "hate", hex: "#ef4444", d: "N·ªôi dung ƒë·ªôc h·∫°i, th√π h·∫±n, k√≠ch ƒë·ªông ho·∫∑c ph√¢n bi·ªát ƒë·ªëi x·ª≠." }
            };
            
            // Fallback n·∫øu model tr·∫£ v·ªÅ nh√£n l·∫°
            const rs = map[top.label] || map["LABEL_1"];

            // C·∫≠p nh·∫≠t giao di·ªán
            document.getElementById('lbl').innerText = rs.t;
            document.getElementById('lbl').className = "badge " + rs.c;
            document.getElementById('score').innerText = (top.score*100).toFixed(1) + "%";
            document.getElementById('desc').innerText = rs.d;
            
            const bar = document.getElementById('bar');
            bar.style.width = (top.score*100) + "%";
            bar.style.background = rs.hex;
            
            res.style.display = 'block';

        } catch (e) { 
            console.error(e);
            alert("‚ùå L·ªói m·∫°ng ho·∫∑c server kh√¥ng ph·∫£n h·ªìi.\nH√£y ki·ªÉm tra k·∫øt n·ªëi internet.");
        }
        
        reset();
    }
    
    function reset() { 
        document.getElementById('btn').innerText = "PH√ÇN T√çCH"; 
        document.getElementById('btn').disabled = false; 
    }
</script>

</body>
</html>
